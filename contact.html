<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DiNo Combo</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div id="mainheader">
        <h1>DiNo Combo</h1>
      </div>
    </header>
    <nav id="mainnavbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="biografie.html">Biografie</a></li>
        <li><a href="media.html">Media</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <br />
    <main>
      <section>
        <p>
          Heeft u vragen of mededlingen? <br />
          Vul het formulier in en wij nemen contact met u op.
        </p>
      </section>
      <div class="form">
        <form name="contact" method="POST" data-netlify="true">
          <div id="hoofdform">
            <p>
              <label>Naam: <input type="text" name="Naam" class="" /></label>
            </p>
            <p>
              <label>Email: <input type="email" name="E-mail" /></label>
            </p>
            <p>
              <label for="telefoon">Telefoon :</label>
              <input
                type="tel"
                id="telefoon"
                name="telefoon"
                placeholder="06-12-34-56-78"
                pattern="[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}"
                required
              />
            </p>
            <p>
              <label
                >Vraag of opmerking:
                <textarea name="Vraag of opmerking"></textarea>
              </label>
            </p>
            <p>
              <button type="reset" class="button">Reset</button>
              <button type="submit" class="button">Versturen</button>
            </p>
          </div>
        </form>
      </div>
    </main>
    <br />
    <footer id="mainfooter">
      <div id="footer">
        <p>Copyright &copy; 2021 DKM</p>
      </div>
    </footer>
  </body>
</html>
